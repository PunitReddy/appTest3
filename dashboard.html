<!DOCTYPE html>
<html>
<head>
<style>

.container {
  display: grid;
  grid-template-columns: 200px 200px 200px;
  grid-template-rows: 200px 200px;
  grid-gap: 1rem;
}
h1,h2
{
  color:rgb(22, 46, 183);
}

.heading {
  grid-column: 1 / span 3;
  padding:20px;
}


/* OTHER STYLES */

body {
/*   background-color: #3b404e; */
  background-color:black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
    Ubuntu, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

.item {
  background-color: #1EAAFC;
  background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  color: #fff;
  border-radius: 4px;
  border: 6px solid #171717;
  
}

figure {
    border: thin #c0c0c0 solid;
    display: flex;
    flex-flow: column;
    padding: 5px;
    max-width: 100px;
    margin: auto;
}
img {
    max-width: 100px;
    max-height: 100px;
}

figcaption {
    background-color: #222;
    color: #fff;
    font: italic smaller sans-serif;
    padding: 3px;
    text-align: center;
}
/* #fig1:hover
{
  transform:scale(2);
} */

.content_img div{
 position: absolute;
/*  bottom: 0;
 right: 0; */
  top:50;
  left:50;
 background: black;
 color: white;
 margin-bottom: 5px;
 font-family: sans-serif;
 opacity: 0;
 visibility: hidden;
 -webkit-transition: visibility 0s, opacity 0.5s linear; 
 transition: visibility 0s, opacity 0.5s linear;
}

/* Hover on Parent Container */
.content_img:hover{
 cursor: pointer;
}

.content_img:hover div{
 width: 150px;
 padding: 8px 15px;
 visibility: visible;
 opacity: 0.9; 
  z-index:10;
}

.content_img
{
  position:relative;
}

#home{
    position: absolute;
    right:5%;
    top:5%;
}

</style>
</head>

<body>

    <div class="container">
      
        <div class='heading'>

          <a href = "./index.html"><img src = "./HomeButton.png" width="70px" height="70px" style: {justify-content: space-around}></a>
          
          <center>
            <h1>DASHBOARD INDICATORS, hi</h1>
            
          </center>
          <center>
            <h2>Hover over each indicator to understand its purpose</h2>
          </center>
        </div>
        <div class="item item1">
          <figure id="fig1">
            <div class="content_img">
              <img src='https://cars-care.net/wp-content/uploads/2020/12/Engine-Temperature-Warning-Light.jpg' width='100%' height='100%'>
              <div>This means the engine gets overheated. Most likely, this has to do with your coolant (also called antifreeze), but for a number of reasons, it may happen. To prevent further harm, it’s necessary to fix this immediately.</div>
      
              <figcaption>Engine Temperature Warning</figcaption>
            </div>
          </figure>
      
        </div>
        <div class="item item2">
          <figure id="fig1">
            <div class="content_img">
              <img src='https://cars-care.net/wp-content/uploads/2020/12/Battery-Charge-Warning-Light.jpg' width='100%' height='100%'>
              <div>This symbol indicates that there is an issue with the vehicle’s charging system. Interestingly enough, the culprit might not be your battery. While it might indicate that you have a loose or damaged battery cable, it can also signal that your alternator belt is broken. If it is your battery, occasionally you’ll notice that your clock is fading or your headlights are dimming.</div>
      
              <figcaption>Battery Alert</figcaption>
            </div>
          </figure>
        </div>
        <div class="item item3">
      
          <figure id="fig1">
            <div class="content_img">
              <img src='https://cars-care.net/wp-content/uploads/2020/12/Oil-Pressure-Warning-Light.jpg' width='100%' height='100%'>
              <div>It demonstrates that there is a problem with the oil pressure system of your vehicle. You either run low on oil or your oil pump doesn’t circulate enough fluid to lubricate the surfaces inside your vehicle properly. Since your engine will wear easily without proper lubrication, this should be tackled as soon as possible.</div>
      
              <figcaption>Oil Pressure Light</figcaption>
            </div>
          </figure>
        </div>
        <div class="item item4">
          <figure id="fig1">
            <div class="content_img">
              <img src='https://cars-care.net/wp-content/uploads/2020/12/Brake-Warning-Light.jpg' width='100%' height='100%'>
              <div>Indicator light turns on when the handbrake is on. If it lit continuously, it means that hydraulic pressure has been lost in one side of the brake system or that the fluid level in the master cylinder is dangerously low (due to a leak somewhere in the brake system).</div>
      
              <figcaption>Brake Warning Light</figcaption>
            </div>
          </figure>
        </div>
        <div class="item item5">
          <figure id="fig1">
            <div class="content_img">
              <img src='https://cars-care.net/wp-content/uploads/2020/12/Steering-Wheel-Lock.jpg' width='100%' height='100%'>
              <div>Indicator light means your steering wheel is locked and cannot be moved. To turn off the steering lock, insert the key into the ignition and turn it to at least the first position while turning the steering wheel in either direction.</div>
      
              <figcaption>Steering Wheel Lock</figcaption>
            </div>
          </figure>
        </div>
        <div class="item item1">
          <figure id="fig1">
            <div class="content_img">
              <img src='https://cars-care.net/wp-content/uploads/2020/12/Seat-Belt-Indicator.jpg' width='100%' height='100%'>
              <div>Indicator light means that a seat belt has not been secured for a passenger in the vehicle.</div>
      
              <figcaption>Seat Belt Indicator</figcaption>
            </div>
          </figure>
      
        </div>
      
      </div>
      </div>  

</body>
</html>
